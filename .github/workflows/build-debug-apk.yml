name: Build Debug APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Fix datetimepicker issue
      run: |
        # Add compileSdkVersion to datetimepicker build.gradle if missing
        FILE="node_modules/@react-native-community/datetimepicker/android/build.gradle"
        if grep -q "compileSdkVersion" "$FILE"; then
          echo "compileSdkVersion already exists in $FILE"
        else
          echo "Adding compileSdkVersion to $FILE"
          sed -i '1i\android {\n  compileSdkVersion 33\n' "$FILE"
        fi

    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --warning-mode all

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk